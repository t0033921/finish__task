{% extends "main/layout.html" %}

{% block title %}Новости моей жизни{% endblock%}

{% block content %}
<div class="features">
    <h1>новости в моей жизни</h1>
    {% if news %}
  
        {% for el in news %}
            <div class='alert alert-warning'>
                <h3>{{ el.title }}</h3>
                <p>{{ el.anons }}</p>
                <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Подробнее</a>
            </div>
        {% endfor %}
    {% else %}
        <p>У Вас нет записей</p> 
    {% endif %}  
</div>
{% endblock %}
