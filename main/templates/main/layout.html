{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel='stylesheet' href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel='stylesheet' href="{% static 'main/css/main.css' %}">
    <link rel='stylesheet' href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<body>
    <aside>
        <img src="{% static 'main/img/my_logo.png' %}" alt="мой логотип">
        <span class="logo">Штеймиллер Дмитрий Александрович</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i>Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-address-card"></i>Обо мне</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fas fa-book"></i>Новости</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить запись</button></li></a>
            <a href=''><li><i class="fas fa-paper-plane"></i>Контакты</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
</body>
</html>
